<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!--The container which holds the snowman-->
        <div class="bottom"></div>
        <div class="torso">
            <div class="chesteye">
                <div class="chestpupil">
                    <div class="chestblack"></div>
                </div>
            </div>
            <!--The eye that lies on the chest-->
            <div class="arm aright"></div>
            <div class="arm aleft">
                <div class="bighand"></div>
            </div>
        </div>
        <div class="head">
            <div class="headarm"></div>
            <div class="antler a1"></div>
            <div class="antler a2"></div>
            <!--The extra stick on top of it's head, and the branches-->
            <div class="eyes eright">
                <div class="pupil p1">
                    <div class="black b1"></div>
                </div>
            </div> 
            <div class="eyes eleft"> 
                <div class="pupil p1">
                    <div class="black b1"></div>
                </div>
            </div>
            <!--Both eyes of the snowman, with their pupils-->
        </div>
    </div>
</body>
</html>
